<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Course</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --sidebar-bg: #f5f5f5;
        --lesson-bg: #eeeeee;
        --primary-color: #4caf50;
        --danger-color: #f44336;
      }

      .dark-mode {
        --bg-color: #2d2d2d;
        --text-color: #ffffff;
        --sidebar-bg: #1a1a1a;
        --lesson-bg: #333333;
        --primary-color: #45a049;
        --danger-color: #d32f2f;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--lesson-bg);
        overflow-y: auto;
        padding: 20px;
        position: relative;
      }

      .progress-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 20px auto;
        position: relative;
        background: conic-gradient(
          var(--primary-color) 0%,
          var(--lesson-bg) 0%
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .progress-circle::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: var(--sidebar-bg);
        border-radius: 50%;
      }

      .progress-percent {
        position: relative;
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
      }

      .module {
        border-bottom: 1px solid var(--lesson-bg);
        padding: 15px;
        cursor: pointer;
      }

      .module-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .lessons {
        display: none;
        padding-left: 20px;
      }

      .lesson {
        padding: 10px;
        margin: 5px 0;
        background-color: var(--lesson-bg);
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .lesson.active {
        background-color: var(--primary-color);
        color: white;
      }

      .completed {
        background-color: #dfffdf;
      }

      .completed::after {
        content: "âœ“";
        color: #4caf50;
        font-weight: bold;
        margin-left: 10px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        position: relative;
      }

      .video-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background-color: #000;
        aspect-ratio: 16/9;
      }

      #videoPlayer {
        width: 100%;
        height: 100%;
      }

      .next-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 30px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .reset-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 20px;
        background-color: var(--danger-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .logout-btn {
        position: absolute;
        top: 20px;
        right: 100px; /* Ù„ÙˆØ¶Ø¹Ù‡ Ø¨Ø¬Ø§Ù†Ø¨ Ø²Ø± ØªØºÙŠÙŠØ± Ø§Ù„Ø«ÙŠÙ… */
        padding: 8px 20px;
        background-color: var(--danger-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: var(--danger-color);
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <div class="progress-circle" id="progressCircle">
          <div class="progress-percent" id="progressPercent">0%</div>
        </div>
        <div id="modulesContainer"></div>
      </div>

      <div class="main-content">
        <button class="reset-btn" onclick="resetProgress()">
          Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ¹ÙŠÙŠÙ†
        </button>
        <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
        <button class="logout-btn" onclick="logout()">ØªØ³Ø¬ÙŠÙ„ Ø®Ø±ÙˆØ¬</button>
        <div class="video-container">
          <video id="videoPlayer" controls></video>
        </div>
        <button class="next-btn" onclick="nextLesson()">Ø§Ù„Ø¯Ø±Ø³ Ø§Ù„ØªØ§Ù„ÙŠ</button>
      </div>
    </div>

    <script>
      let courses = [];
      let currentModuleIndex = 0;
      let currentLessonIndex = 0;

      // Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ø«ÙŠÙ…
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark-mode") ? "dark" : "light"
        );
      }

      async function initializeData() {
        const savedData = localStorage.getItem("courseProgress");
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "dark") document.body.classList.add("dark-mode");

        try {
          if (savedData) {
            courses = JSON.parse(savedData);
          } else {
            const response = await fetch("courses.json");
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            courses = data.courses;
            saveProgress(); // Ø­ÙØ¸ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙÙŠ localStorage
          }
        } catch (error) {
          console.error("Error loading courses:", error);
          courses = [];
          alert(
            "Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø­ØªÙˆÙ‰. ÙŠØ±Ø¬Ù‰ Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ù„Ù courses.json"
          );
        }
      }

      function saveProgress() {
        localStorage.setItem("courseProgress", JSON.stringify(courses));
      }

      function generateSidebar() {
        const container = document.getElementById("modulesContainer");
        container.innerHTML = "";

        courses.forEach((module, moduleIndex) => {
          const moduleDiv = document.createElement("div");
          moduleDiv.className = "module";
          moduleDiv.innerHTML = `
                    <div class="module-header">
                        <h3>${module.title}</h3>
                        <span>â–¼</span>
                    </div>
                    <div class="lessons"></div>
                `;

          const lessonsDiv = moduleDiv.querySelector(".lessons");
          module.lessons.forEach((lesson, lessonIndex) => {
            const lessonElement = document.createElement("div");
            lessonElement.className = `lesson ${
              lesson.completed ? "completed" : ""
            }`;
            lessonElement.innerHTML = `
                        ${lesson.title}
                        ${lesson.completed ? "<span>âœ“</span>" : ""}
                    `;
            lessonElement.onclick = () =>
              selectLesson(moduleIndex, lessonIndex);
            lessonsDiv.appendChild(lessonElement);
          });

          moduleDiv.querySelector(".module-header").onclick = () => {
            lessonsDiv.style.display =
              lessonsDiv.style.display === "block" ? "none" : "block";
          };
          container.appendChild(moduleDiv);
        });
      }

      function updateProgress() {
        const completedLessons = courses
          .flatMap((m) => m.lessons)
          .filter((l) => l.completed).length;
        const total = courses.flatMap((m) => m.lessons).length;
        const progress =
          total > 0 ? Math.round((completedLessons / total) * 100) : 0;

        document.getElementById("progressPercent").textContent = `${progress}%`;
        document.getElementById(
          "progressCircle"
        ).style.background = `conic-gradient(var(--primary-color) ${progress}%, var(--lesson-bg) 0%)`;
      }
      function selectLesson(moduleIndex, lessonIndex) {
        currentModuleIndex = moduleIndex;
        currentLessonIndex = lessonIndex;

        // Update active lesson highlighting
        document
          .querySelectorAll(".lesson")
          .forEach((el) => el.classList.remove("active"));
        document
          .querySelectorAll(".lessons")
          [moduleIndex].children[lessonIndex].classList.add("active");

        // Update video source
        const videoPlayer = document.getElementById("videoPlayer");
        videoPlayer.src = courses[moduleIndex].lessons[lessonIndex].video;

        // Show the lessons div for the current module
        document
          .querySelectorAll(".lessons")
          .forEach((el) => (el.style.display = "none"));
        document.querySelectorAll(".lessons")[moduleIndex].style.display =
          "block";
      }
      // Replace the existing nextLesson function with this one

      function nextLesson() {
        // Mark current lesson as completed
        courses[currentModuleIndex].lessons[
          currentLessonIndex
        ].completed = true;
        saveProgress();

        let nextModuleIndex = currentModuleIndex;
        let nextLessonIndex = currentLessonIndex + 1;

        if (nextLessonIndex >= courses[nextModuleIndex].lessons.length) {
          nextModuleIndex++;
          nextLessonIndex = 0;
        }

        if (nextModuleIndex >= courses.length) {
          alert("Ù„Ù‚Ø¯ Ø£ÙƒÙ…Ù„Øª Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø¯Ø±ÙˆØ³!");
          return;
        }

        currentModuleIndex = nextModuleIndex;
        currentLessonIndex = nextLessonIndex;

        generateSidebar();
        selectLesson(nextModuleIndex, nextLessonIndex);
        updateProgress();
      }

      function resetProgress() {
        localStorage.removeItem("courseProgress");
        initializeData();
        generateSidebar();
        selectLesson(0, 0);
        updateProgress();
      }

      // Ø§Ù„ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø£ÙˆÙ„ÙŠØ©
      initializeData();
      generateSidebar();
      selectLesson(0, 0);
      updateProgress();
      async function initialize() {
        try {
          const isAuthenticated = await checkAuth();
          if (!isAuthenticated) return;

          await initializeData();
          generateSidebar();
          selectLesson(0, 0);
          updateProgress();
        } catch (error) {
          console.error("Initialization error:", error);
        }
      }
      initialize();
      // Ø¯Ø§Ù„Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬
      async function logout() {
        try {
          // Ù…Ø³Ø­ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…Ù† Ø§Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„Ù…Ø­Ù„ÙŠ
          localStorage.removeItem("user");
          localStorage.removeItem("session");
          localStorage.removeItem("courseProgress");

          // ØªÙˆØ¬ÙŠÙ‡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¥Ù„Ù‰ ØµÙØ­Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
          window.location.href = "index.html";
        } catch (error) {
          console.error("Logout error:", error);
        }
      }
      async function checkAuth() {
        const user = localStorage.getItem("user");
        const session = localStorage.getItem("session");

        if (!user || !session) {
          window.location.href = "index.html";
          return false;
        }

        try {
          const userData = JSON.parse(user);
          const sessionData = JSON.parse(session);

          if (new Date(sessionData.expires_at) < new Date()) {
            localStorage.removeItem("user");
            localStorage.removeItem("session");
            window.location.href = "index.html";
            return false;
          }
          return true;
        } catch (error) {
          console.error("Auth error:", error);
          window.location.href = "index.html";
          return false;
        }
      }
      checkAuth();

    
      
    </script>
  </body>
</html>
